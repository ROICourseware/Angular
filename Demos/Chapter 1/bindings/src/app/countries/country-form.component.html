Country:
<input type="text" required countryName="name" #countryName="ngModel" [(ngModel)]="country.name" />
<button [disabled]="!countryName.valid" (click)="submit()">
  {{ actionName }} Country
</button>
<br>
<p>
    country = {{ country.name }}
</p>
<ul>
    <li *ngFor="let c of countries">
        {{c.name}}
    </li>
</ul>

<form class="form-group form-inline col-sm-offset-1" novalidate #countryForm="ngForm" (ngSubmit)="submit()">
    <label class="control-label">Country:
      <input class="form-control" type="text" required minlength="2" name="name" #name="ngModel" [(ngModel)]="country.name" />
    </label>
    <label class="control-label">Language:
      <input class="form-control" type="text" required name="language" #language="ngModel" [(ngModel)]="country.language" />
    </label>
    <button class="btn btn-primary" [disabled]="!countryForm.valid" type="submit">Add Country</button>
  </form>


<h2>This content is nested inside the main router outlet</h2> 
<p>try clicking a country name - the result will be displayed inside a different outlet</p>
 <div class="col-lg-8 col-sm-offset-1">
     <table class="table table-bordered table-striped">
         <thead>
             <tr>
                 <th>Country</th>
                 <th>Language</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let country of countries; trackBy:trackCountry">
                 <td>
                  <a [routerLink]="['/countries/' + country.countryId]"> {{country.name}} </a>
                </td>
                 <td>{{country.language}}</td>
             </tr>       
         </tbody>
     </table>
 </div>

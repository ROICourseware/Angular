<!DOCTYPE html>
<html>
<head>
<style> 

@keyframes fadeAndMove {
    0% {background-color: #000;}
    100% {
		background-color: #fff;
		width: 400px;
		height: 400px;
		transform: translate(1000px, 500px);
		}
}

div {
    background-color: #000;
    width: 200px;
    height: 200px;
    animation-name: fadeAndMove;
    animation-duration: 3s;
}

</style>
</head>
<body>

<div></div>

</body>
</html>

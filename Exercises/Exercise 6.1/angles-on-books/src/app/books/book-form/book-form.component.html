<form [formGroup]="bookForm" (ngSubmit)="add()">
    <label class="control-label">
       Title:<input type="text" formControlName="title" />
    </label>
   <label class="control-label">
    Author:<input type="text" formControlName="author" />
    </label>
    <button type="submit" [disabled]="bookForm.invalid">
        Add Book</button>
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
        <div *ngIf="title.errors?.['required']">
            Title is required
        </div>
        <div *ngIf="title.errors?.['minlength']">
            Title must be at least 3 characters
        </div>
        <div *ngIf="title.errors?.['pattern']">
            Only letters and numbers are allowed
        </div>
    </div>
    <div *ngIf="author.errors?.['required'] && !author.pristine" class="alert alert-danger">Author is required</div>

</form>
